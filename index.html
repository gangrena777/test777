<script >
     
    document.getElementById('amount1').style.backgroundColor ='orange';
    function summa()
{
         var a = parseInt(document.getElementById('amount1').value);
           
         var b = parseInt(document.getElementById('b1').value);
         var c = a+b; ;
 if( c ==11 )
  {     document.getElementById('amount1').style.backgroundColor ='green';
        document.getElementById('result1').innerHTML = 'да. ты прав !!!';
        document.getElementById('result1').style.backgroundColor='green';
   }
else{   
        document.getElementById('amount1').style.backgroundColor ='red';
        document.getElementById('result1').innerHTML = 'нет. ты не прав...попробуй еще раз!!!';
        document.getElementById('result1').style.backgroundColor='red';
        setTimeout(function()
          {   
              document.getElementById('amount1').style.backgroundColor ='orange';
             document.getElementById('result1').innerHTML = '';
              document.getElementById('result1').style.backgroundColor='';
          },3000)
    }
}
 </script>

  <script>
  ///slider1
  $( function() {

    var  handle = $('#custom-handle');
    $( "#slider1" ).slider({
      value:1,
      min: 0,
      max: 20,
      step: 1,
      
       create: function() {
        handle.text( $( this ).slider( "value" ) );
      },

      slide: function( event, ui ) {
        $( "#amount1" ).val(  ui.value );
          handle.text( ui.value );
      }
    });
    $( "#amount1" ).val(   $( "#slider1" ).slider( "value" ) );
   

  } );
  </script>
